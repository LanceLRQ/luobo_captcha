<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f0f4f8"/>

  <!-- 装饰性图案 -->
  <circle cx="50" cy="50" r="30" fill="#e2e8f0"/>
  <circle cx="350" cy="250" r="40" fill="#e2e8f0"/>
  <rect x="300" y="30" width="60" height="60" rx="10" fill="#e2e8f0"/>
  <polygon points="50,250 80,200 20,200" fill="#e2e8f0"/>

  <!-- 数字1的圆圈 -->
  <circle cx="150" cy="120" r="25" fill="#4285f4"/>
  <text x="150" y="128" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">1</text>

  <!-- 数字2的圆圈 -->
  <circle cx="280" cy="200" r="25" fill="#34a853"/>
  <text x="280" y="208" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">2</text>

  <!-- 数字3的圆圈 -->
  <circle cx="100" cy="280" r="25" fill="#ea4335"/>
  <text x="100" y="288" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">3</text>

  <!-- 干扰元素 -->
  <circle cx="200" cy="60" r="20" fill="#fbbc05" opacity="0.6"/>
  <text x="200" y="68" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">A</text>

  <circle cx="320" cy="100" r="18" fill="#9c27b0" opacity="0.6"/>
  <text x="320" y="107" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.8">B</text>

  <circle cx="60" cy="160" r="22" fill="#00bcd4" opacity="0.6"/>
  <text x="60" y="168" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">C</text>

  <circle cx="350" cy="160" r="15" fill="#ff5722" opacity="0.6"/>
  <text x="350" y="166" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.8">D</text>

  <!-- 一些线条干扰 -->
  <line x1="0" y1="150" x2="100" y2="100" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="300" y1="250" x2="400" y2="200" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="180" y1="0" x2="220" y2="80" stroke="#cbd5e1" stroke-width="2"/>
</svg>
