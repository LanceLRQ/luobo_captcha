  <circle cx="70" cy="38" r="6" fill="white"/>
  <circle cx="50" cy="39" r="3" fill="#333"/>
  <circle cx="70" cy="39" r="3" fill="#333"/>
  <!-- 嘴巴 -->
  <polygon points="60,48 50,55 60,58 70,55" fill="#ff9800"/>
  <!-- 尾巴 -->
  <polygon points="60,95 45,115 60,105 75,115" fill="#29b6f6"/>
  <!-- 脚 -->
  <line x1="50" y1="95" x2="45" y2="110" stroke="#ff9800" stroke-width="3"/>
  <line x1="70" y1="95" x2="75" y2="110" stroke="#ff9800" stroke-width="3"/>
