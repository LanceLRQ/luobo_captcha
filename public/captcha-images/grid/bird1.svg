<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="120" height="120" fill="#e0f7fa"/>
  <!-- 身体 -->
  <ellipse cx="60" cy="70" rx="30" ry="25" fill="#4fc3f7"/>
  <!-- 翅膀 -->
  <ellipse cx="35" cy="65" rx="15" ry="20" fill="#29b6f6"/>
  <ellipse cx="85" cy="65" rx="15" ry="20" fill="#29b6f6"/>
  <!-- 头 -->
