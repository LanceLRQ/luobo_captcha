  <ellipse cx="55" cy="22" rx="2" ry="8" fill="#0288d1" transform="rotate(-15 55 22)"/>
  <ellipse cx="65" cy="22" rx="2" ry="8" fill="#0288d1" transform="rotate(15 65 22)"/>
